<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DANNAND Delivery Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3b0a45, #1a0026);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      max-width: 900px;
      width: 95%;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      text-align: center;
    }
    h1 {
      color: gold;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: gold;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: rgba(255, 215, 0, 0.2);
    }
    .copy-btn {
      background: #ff9800;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸšš DANNAND Delivery Tracker</h1>
    <input type="text" id="deliveryCode" placeholder="Enter Delivery Code (e.g. DANNAND123)" />
    <button onclick="searchDelivery()">Search</button>
    <div id="result"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAcXYf4tCPSqgoetSFWM_Tle59fl6LzXv8",
      authDomain: "dannanddelivery.firebaseapp.com",
      databaseURL: "https://dannanddelivery-default-rtdb.firebaseio.com",
      projectId: "dannanddelivery",
      storageBucket: "dannanddelivery.firebasestorage.app",
      messagingSenderId: "126272613634",
      appId: "1:126272613634:web:311a99b5a6f48b8671661b",
      measurementId: "G-6EDB7ERF0C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.searchDelivery = function () {
      const code = document.getElementById("deliveryCode").value.trim();
      if (!code.startsWith("DANNAND")) {
        alert("Code must start with DANNAND");
        return;
      }

      const dbRef = ref(db);
      get(child(dbRef, "deliveries/" + code))
        .then((snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            displayTable(data);
          } else {
            document.getElementById("result").innerHTML = "<p>No record found</p>";
          }
        })
        .catch((error) => {
          console.error(error);
        });
    };

    function displayTable(data) {
      let html = `
        <table>
          <tr><th>Field</th><th>Value</th><th>Copy</th></tr>
      `;
      for (let key in data) {
        html += `
          <tr>
            <td>${key}</td>
            <td>${data[key]}</td>
            <td><button class="copy-btn" onclick="copyText('${data[key]}')">Copy</button></td>
          </tr>
        `;
      }
      html += `</table>`;
      document.getElementById("result").innerHTML = html;
    }

    window.copyText = function (text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    };
  </script>
</body>
</html>
