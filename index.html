<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #ff6f61, #ffcc70, #6a82fb, #fc5c7d);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        padding: 20px;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .tracker-box {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        color: white;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
        animation: fadeInUp 1s ease forwards;
        width: 100%;
        max-width: 650px;
    }

    @keyframes fadeInUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h1 {
        font-size: 30px;
        margin-bottom: 25px;
    }

    input {
        padding: 15px;
        border-radius: 12px;
        border: none;
        width: 100%;
        font-size: 16px;
        margin-bottom: 20px;
        outline: none;
        text-align: center;
    }

    button {
        padding: 15px 30px;
        background: linear-gradient(90deg, #ff512f, #dd2476);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
        margin-bottom: 15px;
    }

    button:hover {
        background: linear-gradient(90deg, #dd2476, #ff512f);
        transform: scale(1.05);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
    }

    th {
        background: rgba(255, 255, 255, 0.2);
        font-weight: bold;
    }

    .copy-btn {
        padding: 8px 15px;
        background: #00c853;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
    }

    .copy-btn:hover {
        background: #00e676;
    }

    @media (max-width: 600px) {
        .tracker-box {
            padding: 30px 20px;
        }
        h1 {
            font-size: 24px;
        }
    }
</style>
</head>
<body>

<div class="tracker-box">
    <h1>üì¶ Track Your Delivery</h1>
    <input type="text" id="trackingId" placeholder="Enter Tracking ID">
    <button onclick="checkStatus()">Check Status</button>
    <div id="resultTable"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAcXYf4tCPSqgoetSFWM_Tle59fl6LzXv8",
    authDomain: "dannanddelivery.firebaseapp.com",
    projectId: "dannanddelivery",
    storageBucket: "dannanddelivery.firebasestorage.app",
    messagingSenderId: "126272613634",
    appId: "1:126272613634:web:311a99b5a6f48b8671661b",
    measurementId: "G-6EDB7ERF0C"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function checkStatus() {
    const trackingId = document.getElementById('trackingId').value.trim();
    const resultTable = document.getElementById('resultTable');

    if (!trackingId) {
      resultTable.innerHTML = "<p>‚ùå Please enter a tracking ID</p>";
      return;
    }

    const docRef = doc(db, "deliveries", trackingId);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();

      let tableHTML = `
        <table>
          <tr>
            <th>Field</th>
            <th>Value</th>
            <th>Action</th>
          </tr>
      `;

      for (const key in data) {
        tableHTML += `
          <tr>
            <td>${key}</td>
            <td>${data[key]}</td>
            <td><button class="copy-btn" onclick="copyText('${data[key]}')">Copy</button></td>
          </tr>
        `;
      }

      tableHTML += `</table>`;
      resultTable.innerHTML = tableHTML;

    } else {
      resultTable.innerHTML = "<p>‚ùå No record found for this ID</p>";
    }
  }

  window.copyText = function(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("Copied: " + text);
    });
  }
</script>

</body>
</html>
